<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Search</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
    <h1>Welcome to Event Finder</h1>
    <h3>Enter the information to view available events</h3>
    <div>
        <a th:href="@{/}" class="button"> Go to main page</a>
    </div>

    <form method="post" th:action="@{/event/}" th:object="${event}" onsubmit="return validateForm(event)">

        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="like...Germany" th:field="*{country}">

        <label for="name">Location name:</label>
        <input type="text" id="name" placeholder="area like...Alster Lagune" th:field="*{name}">

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="like...Dallas" th:field="*{city}">

        <label for="numberOfVisitors">Number of Visitors:</label>
        <input type="number" id="numberOfVisitors" placeholder="15,20,35..." th:field="*{numberOfVisitors}">

        <label for="budget">Budget:</label>
        <input type="number" id="budget" placeholder="4000..." th:field="*{budget}">

        <label for="date">Choose event date:</label>
        <input type="date" id="date" th:field="*{date}"><br>

        <button type="submit">Submit</button>
        <div>
            <a href="/user/register">Sign Up</a>
        </div>
    </form>

    <div id="results">
        <h3>Search results will appear here</h3>
    </div>
</div>

<!-- Link to external JavaScript -->
<script src="/js/search.js"></script>
</body>
</html>

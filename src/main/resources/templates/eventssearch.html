<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Search</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
    <h1>Welcome to Event Finder</h1>
    <h3>Enter values to view matching events</h3>

    <form method="post" th:action="@{/event/}" th:object="${event}" onsubmit="return validateForm(event)">
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="like...Germany" th:field="*{country}"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="area like...downtown" th:field="*{location}"><br>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="like...Dallas" th:field="*{city}"><br>

        <label for="numberOfVisitors">Number of Visitors:</label>
        <input type="number" id="numberOfVisitors" placeholder="15,20,35..." th:field="*{numberOfVisitors}"><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" placeholder="4000..." th:field="*{budget}"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}"><br>

        <button type="submit">Submit</button>
        <div>
            <a href="/user/register">Sign Up</a>
        </div>
    </form>

    <div id="results">
        <h3>Search results will appear here</h3>
    </div>
</div>

<!-- Link to external JavaScript -->
<script src="/js/event-search.js"></script>
</body>
</html>

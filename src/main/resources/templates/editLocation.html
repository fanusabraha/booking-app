<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>editSingleLocation</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
    <div class="dashboard-container">
        <div>
          Updating eventlocation <label th:field="${location.location}"></label>
        </div>
        <div>
            <a th:href="@{/}" class="button"> Go to main page</a>
        </div>
            <form  method="post" th:action="@{/{id}(id=${location.id})}">
                <label for="location"> Edit location  </label>
                <input type="text" id="location" th:value="${oldValue}" placeholder="Downtown.." th:field="${location.location}" >

                <label for="country"> Edit country  </label>
                <input type="text" id="country" th:value="${oldValue}" placeholder="USA,Germany.." th:field="${location.country}" >

                <label for="city"> Edit city  </label>
                <input type="text" id="city" th:value="${oldValue}" placeholder="Downtown.." th:field="${location.city}" >

                <label for="capacity"> Edit capacity  </label>
                <input type="number" id="capacity" th:value="${oldValue}" placeholder="200.." th:field="${location.capacity}" >

                <label for="price"> Edit location  </label>
                <input type="number" id="price" th:value="${oldValue}" placeholder="6000.." th:field="${location.price}" >

                <label for="comment"> Edit location  </label>
                <textarea id="comment" th:value="${oldValue}" placeholder="Location description.." th:field="${location.comment}" ></textarea>
                <div>
                  <button>Update information</button>
                </div>
            </form>
    </div>
</body>
</html>

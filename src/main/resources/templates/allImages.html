<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Event Pictures</title>
</head>
<body>
<h1>Event Pictures</h1>
<div>
  <ul>
      <li th:each="image : ${images}">
          <img th:src="'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(image)}"
               alt="Event Picture" />
      </li>
  </ul>
</div>
</body>
</html>

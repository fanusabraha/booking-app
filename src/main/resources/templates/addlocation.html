<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Event Location</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Add Event Location</h1>
<form th:action="@{/addLocation/new}" th:object="${eventLocation}" method="post">
    <div>
        <label for="name">Location Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter location name" required />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required />
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" placeholder="Enter capacity" required />
    </div>
    <div>
        <button type="submit">Add Location</button>
    </div>
</form>
</body>
</html>

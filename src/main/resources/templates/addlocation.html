<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Event Location</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
    <h1 >Add Event Location</h1>
    <div>
        <a th:href="@{/}" class="button"> Go to main page</a>
    </div><br>
    <form th:action="@{/locations/add}" th:object="${eventLocation}" method="post" enctype="multipart/form-data" >
        <div>
            <label for="name">Location Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter location name" required />
        </div>
        <div>
            <label for="street"> Street:</label>
            <input type="text" id="street" th:field="*{street}" placeholder="Enter street name" required />
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}" placeholder="Enter country" required />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" placeholder="Enter city" required />
        </div>
        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" placeholder="Enter capacity" required />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Enter price" required />
        </div>

        <div>
            <label for="inclusion">includes:</label>
            <select id="inclusion" th:field="*{inclusion}">
                <option th:each="inclusion : ${T(com.BookingApp.domain.EventLocation.inclusions).values()}"
                        th:value="${inclusion}" th:text="${inclusion}"></option>
            </select>
        </div>
        <div>
            <label for="feature">Feature:</label>
            <select id="feature" th:field="*{feature}">
                <option th:each="feature : ${T(com.BookingApp.domain.EventLocation.features).values()}"
                        th:value="${feature}" th:text="${feature}"></option>
            </select>
        </div>
        <div>
            <label for="pictureFile">Upload Pictures:</label>
            <input type="file" id="pictureFile" name="pictureFile" accept="image/*"  multiple/>
        </div>
        <div>
            <label for="comment">Information about this location:</label>
            <textarea id="comment" th:field="*{comment}" placeholder="Enter event location description" rows="3"></textarea>
        </div>

        <div>
            <button type="submit">Add Location</button>
        </div>

    </form>


    <script src="/js/backgroundslideshow.js"></script>

</div>
</body>
</html>

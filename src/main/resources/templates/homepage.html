<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
<h1>Welcome to finding the events</h1>
<h3>put the values for viewing the results</h3>

<form method="post" th:action="@{/event/submit}" th:object="${event}">
    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}"><br>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}"><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}"><br>

    <label for="numberOfVisitors">Number of Visitors:</label>
    <input type="number" id="numberOfVisitors" th:field="*{numberOfVisitors}"><br>

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}"><br>

    <button type="submit">Submit</button>

</body>
</html>

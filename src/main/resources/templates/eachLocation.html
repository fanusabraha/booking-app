<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Details</title>
  <link rel="stylesheet" th:href="@{/css/pictures.css}" />
</head>
<body>
<div class="dashboard-container">
  <div>
    <button class="button" onclick="location.href='/'">Go to Main Page</button>
  </div>
  <br>
  <div th:if="${event != null}">
    <h2 th:text="'Location Details for: ' + ${event.name}"></h2>
    <table>
      <tr>
        <td valign="top">

          <p th:text="'Location Name: ' + ${event.name}"></p>
          <p th:text="'Street: ' + ${event.street}"></p>
          <p th:text="'Country: ' + ${event.country}"></p>
          <p th:text="'City: ' + ${event.city}"></p>
          <p th:text="'Number of Visitors: ' + ${event.capacity}"></p>
          <p th:text="'Price: ' + ${event.price}"></p>
          <p th:text="'Includes: ' + ${event.inclusion}"></p>
          <p th:text="'Option: ' + ${event.feature}"></p>
          <p th:text="'Information: ' + ${event.comment}"></p>
        </td>
        <td>
          <h4>Pictures:</h4>
          <div th:each="image : ${event.base64Images}" style="display: inline-block; margin: 10px;">
            <img th:src="'data:image/jpeg;base64,' + ${image}"
                 alt="Event Picture"
                 style="width: 300px; height: auto; border: 1px solid #ddd;" />
          </div>
        </td>
      </tr>
    </table>
  </div>
  <a class="button" th:href="@{'http://localhost:9090/api/bookings/all'}">Go back</a>

  <div th:if="${event == null}">
    <h2>No location details available.</h2>
  </div>

</div>
</body>
</html>

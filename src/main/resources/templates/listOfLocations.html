<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>

    <div th:if="${events != null}">
               <h2>Submitted Events</h2>
               <ul>
                   <li th:each="event : ${events}">
                       <p th:text="'Country: ' + ${event.country}"></p>
                       <p th:text="'Location: ' + ${event.location}"></p>
                       <p th:text="'City: ' + ${event.city}"></p>
                       <p th:text="'Number of Visitors: ' + ${event.numberOfVisitors}"></p>
                       <p th:text="'Date: ' + ${event.date}"></p>
                   </li>
               </ul>
    </div>

</body>
</html>
